<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <!-- <script src="https://raw.githack.com/jeromeetienne/AR.js/3.0.0/aframe/build/aframe-ar.js"></script> -->
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.min.js"></script>

  <script src="/components.js"></script>
  <script src="/cursor.js" defer></script>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>

    <body style="margin : 0px; overflow: hidden;">
  <a-scene

      embedded arjs>
<!--          <a-assets>
            <video id="gadgeteer-test" autoplay="true" loop="true" src="/video.mp4"></video>
            <video id="rick-test" autoplay="true" loop="false" src="/video-2.mp4"></video>
            <audio id="eid" autoplay="true" loop="false" src="/eidSong.mp3"></sound>
          </a-assets> -->
      <a-marker preset="hiro" cursor="rayOrigin: mouse" raycaster="objects: a-box">
        <a-box position="0 0.5 0" color-randomizer></a-box>
      </a-marker>

          <a-marker preset="custom" type="pattern" url="/markers/1v5.patt" >
              <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
              <a-entity
                gltf-model='/CesiumMan.gltf'

              >
              </a-entity>
          </a-marker>
          <a-marker preset="custom" type="pattern" url="/markers/3v5.patt">
              <a-box position='0 0.5 0' color="green" material='opacity: 0.5;'></a-box>
              <a-entity
                gltf-model='/CesiumMan.gltf'

              >
              </a-entity>
          </a-marker>
          <a-marker preset="custom" type="pattern" url="/markers/4v5.patt">
              <a-box position='0 0.5 0' color="white" material='opacity: 0.5;'></a-box>
              <a-entity
                gltf-model='/CesiumMan.gltf'

              >
              </a-entity>
          </a-marker>
          <a-marker preset="custom" type="pattern" url="/markers/6v5.patt">
              <a-box position='0 0.5 0' color="black" material='opacity: 0.5;'></a-box>
              <a-entity
                gltf-model='/CesiumMan.gltf'
  
              >
              </a-entity>
          </a-marker>
          <a-marker preset="custom" type="pattern" url="/markers/11v5.patt">
              <a-box position='0 0.5 0' color="yellow" material='opacity: 0.5;'></a-box>
              <a-entity
                gltf-model='/CesiumMan.gltf'

              >
              </a-entity>
          </a-marker>
          <a-entity
              camera>
          </a-entity>
        </a-scene>
    </body>
</html>
