
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="/scripts/components.js"></script>
    <script src="/scripts/cursor.js" defer></script>
<!--    <script src="/play-on-scan.js"></script> -->

    <body style="margin : 0px; overflow: hidden;">
      
  <a-scene
      vr-mode-ui='enabled: false;'
      renderer="logarithmicDepthBuffer: true;"
      embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

          <a-assets>
            <a-asset-item id="s1" src="/models/CesiumMan.gltf"></a-asset-item>
            <a-asset-item id="s3" src="/models/CesiumMan.gltf"></a-asset-item>
            <a-asset-item id="s4" src="/models/CesiumMan.gltf"></a-asset-item>
            <a-asset-item id="s6" src="/models/CesiumMan.gltf"></a-asset-item>
            <a-asset-item id="s11" src="/models/CesiumMan.gltf"></a-asset-item>
          </a-assets> -->

          <a-marker preset="custom" type="pattern" url="/markers/1v5.patt" cursor="rayOrigin: mouse" raycaster="objects: a-box">
              <a-box position='0 0.5 0' material='opacity: 0.5;' start-animation='name: present1;'></a-box>
              <a-entity
                gltf-model='#s1'
                animation-mixer
                visible='false'
              >
              </a-entity>
          </a-marker>
          <a-marker preset="custom" type="pattern" url="/markers/3v5.patt" cursor="rayOrigin: mouse" raycaster="objects: a-box">
              <a-box position='0 0.5 0' material='opacity: 0.5;' start-animation='name: present2;'></a-box>
              <a-entity
                gltf-model='#s3'
                animation-mixer
                visible='false'
              >
              </a-entity>
          </a-marker>
          <a-marker preset="custom" type="pattern" url="/markers/4v5.patt" cursor="rayOrigin: mouse" raycaster="objects: a-box">
              <a-box position='0 0.5 0' material='opacity: 0.5;' start-animation='name: present3;'></a-box>
              <a-entity
                gltf-model='#s4'
                animation-mixer
                visible='false'
              >
              </a-entity>
          </a-marker>
          <a-marker preset="custom" type="pattern" url="/markers/6v5.patt" cursor="rayOrigin: mouse" raycaster="objects: a-box">
              <a-box position='0 0.5 0' material='opacity: 0.5;' color-randomizer></a-box>
              <a-entity
                gltf-model='#s6'
                animation-mixer
              >
              </a-entity>
          </a-marker>
          <a-marker preset="custom" type="pattern" url="/markers/11v5.patt" cursor="rayOrigin: mouse" raycaster="objects: a-box">
              <a-box position='0 0.5 0' material='opacity: 0.5;' start-animation='name: running-man;'></a-box>
              <a-entity id='running-man'
                gltf-model='#s11'
                animation-mixer
                visible='false'
              >
              </a-entity>
          </a-marker>
          <a-entity
              camera>
          </a-entity>
        </a-scene>
    </body>
</html>
