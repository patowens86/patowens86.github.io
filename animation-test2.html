<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs >
      <a-assets>
        <!-- Replace the value of src with the link to the model you want to test. -->
        <a-asset-item id="scene1_santa" src="\models\Outdated\CesiumMan.gltf"></a-asset-item>

      </a-assets>

      
   <a-entity
          position="-2 0 -25"
          rotation="90 0 0"
          gltf-model="#scene1_santa"
          animation-mixer
          >
        </a-entity>
   <a-entity
          position="-2 -3 -25"
          rotation="90 0 0"
          gltf-model="#scene1_santa"
          animation-mixer="clip: *"
          >
        </a-entity>
   <a-entity
          position="-2 1 -25"
          rotation="90 0 0"
          gltf-model="#scene1_santa"
          animation-mixer="clip: ''"
          >
        </a-entity>
      <a-entity
          position="2 -3 -25"
          rotation="90 0 0"
          gltf-model="#scene1_santa"
          animation-mixer="timeScale: .5"
          >
        </a-entity>
      <a-entity id="matrix"
          position="2 -6 -25"
          rotation="90 0 0"
          gltf-model="#scene1_santa"
          animation-mixer="timeScale: '0'"
          >
        </a-entity>
   
      </a-scene>
