<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  

  <body>
    <a-scene

      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">


      <a-marker id="marker_scene1" preset="custom" type="pattern" url="/markers/1.patt">

        <a-entity gltf-model="models/scene1_santa.glb" position="0 0 0"></a-entity>
        <a-box></a-box>
      </a-marker>
      <a-entity id="fuseCursor" camera>
                <a-entity id="pointer" cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 4000" raycaster="objects: a-box" position="0 0 -1" scale=".2 .2 .2" geometry="primitive: plane" material="color: white;
            opacity: 0.5"

            animation="startEvents: fusing;
              property: scale;
               from: .2 .2 .2;
               to: 0.1 0.1 0.1; easing: easeOutSine;
               dur: 4000" 
            animation__out="startEvents: mouseleave;
              property: scale;
               to: .2 .2 .2;
               dur: 100"
            animation__colorchange="startEvents: mouseleave; isRawProperty: true;
                          components.material.color; type: color;
                           to: black;
                           dur: 1000"
               ></a-entity>
  <!--           <a-entity geometry="primitive: ring" position="0 0 -10" material="color: black; shader: flat" animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"> -->
          </a-entity>

   </a-scene>    
  </body>
</html>
