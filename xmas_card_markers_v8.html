  <body style="margin : 0px; overflow: hidden;">
<!-- Loading screen -->

  <div class="xload" style="  height: 100vh; text-align: center; padding-top: 150px; background: url('/graphics/loading-head.svg') center top/contain no-repeat;
  background-color: ffffff;z-index: 9999;">
    <div><img id="xload-img" src="/graphics/gift-box.gif" alt="" style="z-index: 9999"></div>
    <div class="xload__bar" style="z-index: 9999">
    <!-- modify these styles to reflect loading progress from 0 to 100% -->
      <span id="xload__bar_progress" style="width: 1%"></span>
    </div>
  </div>
<div id="postload" style="display: none">
  <div id="cursorContainer">

    <div id="scanInstructions">
      <img id="scanCursor" src="graphics/scan.png" id="scanID">
      <p id="scanInstructionText">Scan a <b>gift box</b> to activate a scene.</p>
    </div>
  </div>

	<!-- <div class="arjs-loader">
    	<div>Loading, please wait...</div>
  	</div> -->
  <div id="tapInstructions">
    <img src="assets/ic_tap1x.svg" id="tapIcon">
    <p id="instructionText">Tap a <b>gift box</b> to activate a scene.</p>
  </div>

	<div id="audioIconContainer" style=" z-index: 9999">
	 <div id="audioIcon" class="audioOff" style="z-index: 9999"></div>
	</div>

	<div id="photoModeContainer" style=" z-index: 9999">

	  <div id="photoModeBG"></div>
	  <img id="photoModeImage">
	  <div id="flash"></div>
	  <div id="shutterButton" style="z-index:9999"></div>
	  <div id="closeButton"></div>

	  <div id="photoPrompts">
	      <p id="shareBlurb" style="z-index:11">Tap and hold to save the picture!</span></p>
	      <p id="shareBlurbAlt" style="z-index:11">Tap and hold to save the picture!</p>
	      <div id="shareButton" style="z-index:11">
	        <p id="shareButtonText">Share</p>
	      </div>
	      <div id="retakeButton" style="z-index:11">
	        <p>Retake</p>
	      </div>

	  </div>
    <div id="selfieContainer" style="display: none; z-index: 10">
      <img id="santaSelfie" src='/graphics/SantaSelfie.gif'></div>
    </div>
  </div>

  get .xblink__widget as a container, and add .xblink--active to get a blink effect (you can remove and add the class again to start the animation)

  <div class="flash" style="
    position: fixed;
    left: 0;
    top: 0;
    width:100%;
    height:100%;
    background-color: #fff;
    opacity: 0;" ></div>
</div>

      <div class="xdis" style="display: none; z-index: 9999">
      <div class="xdis__widget">
        <div class="xdis__title">Discard Photo?</div>
        <p>If you go back now, you will lose your photo</p>
        <div class="xdis__button">
          <div id="discardButton" class="xm__button xm__button--outline" style="z-index: 9999">Discard</div>
          <div id="keepButton" class="xm__button" style="z-index: 9999">Keep</div>
        </div>
      </div>
    </div>
</div>

  <a-scene
      vr-mode-ui='enabled: false;'
      toggle-audio
      screenshot="width: 1024; height: 1024;"
      photo-mode
      renderer="logarithmicDepthBuffer: true;"
      embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
      loading-xmas
      >

			  <a-box class="gift" position='0 0.5 0' scale="1.5 1.5 1.5" opacity='0' start-animation='name: scene1; audio_src: "url(/audio/scene1.mp3)"; length: 18000'>
				<a-entity
              	id='box1'
              	scale="0.25 0.25 0.25"
              	position='0 -0.5 0'
                gltf-model='#gift_1'
              	></a-entity>
			  </a-box>
   
              <a-entity class="scene" id='scene1' scale=".65 .65 .65"
              visible="false">
              <a-entity
                class = "scene1_model"
                rotation="90 0 0"
                gltf-model="#s1_santa"
                animation__walktocamera="startEvents: start_scene1; pauseEvents: restart_scene1; property: position; dur:1000; from: 0 0 0; to: 0 0 4; easing: easeInOutSine; delay: 6500; autoplay: false"
                animation__turn_1="startEvents: start_scene1; pauseEvents: restart_scene1; property: rotation; to: 90 90 0; easing: easeInOutSine; delay: 7000; autoplay: false"
                animation__walktoright="startEvents: start_scene1; pauseEvents: restart_scene1; property: position; dur:1000; from: 0 0 4; to: 2.5 0 4; easing: easeInOutSine; delay: 8000; autoplay: false"
                animation__walktosink="startEvents: start_scene1; pauseEvents: restart_scene1; property: position; dur:1000; from: 2.5 0 4; to: 2.5 0 1; easing: easeInOutSine; delay: 9000; autoplay: false"
                animation__turn_2="startEvents: start_scene1; pauseEvents: restart_scene1; property: rotation; from: 90 90 0; to: 90 180 0; easing: easeInOutSine; delay: 8500; autoplay: false"
                animation__restart_position="startEvents: restart_scene1; property: position; dur: 1; to: 0 0 0; easing: easeInOutSine; autoplay: false"
                animation__restart_rotation="startEvents: restart_scene1; property: rotation; dur: 1; to: 90 0 0; easing: easeInOutSine; autoplay: false"
                animation-mixer="clip: ''"
                >
              </a-entity>

              <a-entity
                  gltf-model='#s1_sink'
                  position = "-1 0 0"
                  ></a-entity>
              </a-entity>


          </a-marker>
          <a-marker preset="custom" type="pattern" url="/markers/3.patt">
			  <a-box class="gift" position='0 0.5 0' scale="2 2 2" material='opacity: 0;' start-animation='name: scene3; audio_src: "url(/audio/scene3.mp3)"; length: 25000'>
	              <a-entity 
	                gltf-model='#gift_3'
              		scale="0.25 0.25 0.25"
              		position='0 -0.5 0'
	              ></a-entity>
			  </a-box>

              <a-entity class="scene" id="scene3"  visible="false">
                <a-entity
                  gltf-model='#s3' scale=".5 .5 .5" animation-mixer rotation="90 0 0">
                </a-entity>
                <a-entity position= "0 2.75 .8" scale="1.5 1 1">
                  <a-video id="laptop_video" src="#s3_video"></a-video>
                </a-entity>
              </a-entity>
          </a-marker>
          <a-marker preset="custom" type="pattern" url="/markers/4.patt">

              </a-entity>

              <a-entity class="scene" id='scene4'

                visible="false"
                scale="0.666 0.666 0.666"
                rotation='0 0 0'
              >
                          <a-entity
                                  position="1.5 0 0"
                                  rotation="0 270 0"
                                  scale=".7 .7 .7"

                          </a-entity>
                          <a-entity rotation="0 0 0">
                            <a-entity
                                    position="0 0 0"
                                    rotation="0 90 0"
                                    gltf-model="#s4_santa"
                                    animation__turnaround="property: rotation; dur: 500; from: 0 90 0; to: 0 0 0; easing: easeInOutSine; delay: 5500"
                                    animation-mixer
                                    >
                            </a-entity>
                          </a-entity>
                          <a-entity
                                  geometry="primitive: sphere"
                                  scale = "0 0 0"
                                  position=".46 1.4 .89"
                                  rotation="76 -72 -111"
                                  animation__scale="property: scale; dur: 500; from: 0 0 0; to: .137 .069 .137; easing: easeInOutSine; delay: 8000"
                                  animation__moveup="property: position; dur: 1250; from: .46 1.4 .89; to: .51 1.89 0.909; easing: easeInOutSine; delay: 8300"
                                  animation__pump1="property: position; dur: 750; from: .51 1.89 0.909; to: .51 1.84 0.909; easing: easeInOutSine; delay: 9700"
                                  animation__pump1d="property: position; dur: 600; from: .51 1.84 0.909; to: .51 1.89 0.909; easing: easeInOutSine; delay: 10400"
                                  animation__pump2="property: position; dur: 600; from: .51 1.89 0.909; to: .51 1.84 0.909; easing: easeInOutSine; delay: 11400"
                                  animation__pump2d="property: position; dur: 600; from: .51 1.84 0.909; to: .51 1.89 0.909; easing: easeInOutSine; delay: 12100"
                                  animation__pump3="property: position; dur: 600; from: .51 1.89 0.909; to: .51 1.84 0.909; easing: easeInOutSine; delay: 13100"
                                  animation__pump3d="property: position; dur: 600; from: .51 1.84 0.909; to: .51 1.89 0.909; easing: easeInOutSine; delay: 13800"
                                  animation__movedown="property: position; dur: 2000; from: .51 1.89 0.909; to: .46 1.4 1.1; easing: easeInOutSine; delay: 15000"
                                  animation__scaledown="property: scale; dur: 1000; from: .137 .069 .137; to: 0 0 0; easing: easeInOutSine; delay: 15500"
                                  >
                          </a-entity>
                        
                          <a-entity
                                  gltf-model="#s4_thoughts"
                                  rotation = "0 0 0"
                                animation-mixer="loop: once">
                          </a-entity>

          <a-marker preset="custom" type="pattern" url="/markers/6.patt">
              <a-box class="gift" position='0 0.5 0' scale="2 2 2" material='opacity: 0;' start-animation='name: scene6; audio_src: "url(/audio/scene6.mp3)"; length: 34000'>
	              <a-entity
	                gltf-model='#gift_6'
	              	scale="0.25 0.25 0.25"
	              	position='0 -0.5 0'
	              >
	              </a-entity>
          	  </a-box>
              <a-entity class="scene" id='scene6'

        <script>
          var progress = 0;
            function loadProgress(percent) {
              var el = document.getElementById("xload__bar_progress")
              if (progress <= 100) {
                progress += percent
                el.style.width = progress.toString()+ "%"
              }
            }
            document.getElementById('gift_1').addEventListener('loaded', function() { 
              console.log("Gift 1 loaded") 
              loadProgress(10)
            })
            document.getElementById('gift_3').addEventListener('loaded', function() { console.log("Gift 3 loaded")
            loadProgress(10) })
            document.getElementById('gift_4').addEventListener('loaded', function() { console.log("Gift 4 loaded")
            loadProgress(10) })
            document.getElementById('gift_6').addEventListener('loaded', function() { console.log("Gift 6 loaded")
            loadProgress(10) })
            document.getElementById('gift_11').addEventListener('loaded', function() { console.log("Gift 11 loaded")
            loadProgress(10) })
            document.getElementById('s1_santa').addEventListener('loaded', function() { console.log("s 1 loaded")
            loadProgress(8) })

            loadProgress(8) })
            document.getElementById('s4_santa').addEventListener('loaded', function() { console.log("s 4 loaded")
            loadProgress(8) })
            document.getElementById('s6').addEventListener('loaded', function() { console.log("s 6 loaded")
            loadProgress(8) })
            document.getElementById('s11').addEventListener('loaded', function() { console.log("s 11 loaded")

</script>
