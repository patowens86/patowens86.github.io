<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
      <script src="/refractionshader.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        renderer="logarithmicDepthBuffer: true;"
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-assets>
            <a-asset-item id="sculpture" src="tree.glb"></a-asset-item>
        </a-assets>


        <a-box scale="1 1 1" position="5 0 5"></a-box>
        <a-box opacity=0.5 scale="1 1 1" position="-5 0 -5"></a-box>

        <a-entity gltf-model='#sculpture' scale="25 25 25" position='0 -10 0' gps-entity-place="latitude: 49.211807; longitude: -122.927261;">
            <a-text value="Sculpture by Min Yoon Hyung." look-at="[gps-camera]" scale=".5 .5 .5" position="0 30 0"></a-text>
        </a-entity>


        <a-camera gps-camera rotation-reader>
		</a-camera>
	</a-scene>
</body>
